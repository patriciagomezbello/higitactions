name: Python Print Example
on:
  push:
    branches:
      - main
jobs:
  run-python-script:
    runs-on: macos-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.10'

      - name: Run Python script
        run: python my_script.py

